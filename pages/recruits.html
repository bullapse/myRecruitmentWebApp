<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="../javascripts/navbar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/table.css" />
</head>
<body>
<!--Navigation Bar ## START ##-->
<div class="navigation">
    <ul class="nav">
        <li>
            <a href="events.html">myEvent</a>
        </li>
        <li>
            <a href="newevent.html">newEvent</a>
        </li>
        <li>
            <a href="recruits.html">myRecruits</a>
        </li>
        <li>
            <a href="newrecruit.html">newRecruit</a>
        </li>
    </ul>
</div>
<!--Navigation Bar ## END ##-->
<table id="events_table" border='1'>
    <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Alternate Email</th>
        <th>Phone Number</th>
        <th>Recruiter Instances</th>
    </tr>
</table>
<script>
    $(document).ready(function () {
        $.getJSON( 'http://localhost:8080/recruit/v1')
                .done(function( data ) {
                    console.log(data);
                    var trHTML = '';
                    $.each( data, function( i, recruit ) {
                        trHTML += '<tr><td><a href="eventdetails.html?recruit=' + recruit._id + '">' + recruit._id + '</a></td>' +
                                '<td>' + recruit.surname + '</td>' +
                                '<td>' + recruit.forename + '</td>' +
                                '<td>' + recruit.email + '</td>' +
                                '<td>' + recruit.phone + '</td>' +
                                '<td>' + recruit.recruiter + '</td>' +
                                '</tr>';
                    });
                    $('#events_table').append(trHTML);
                });
    });

</script>
</body>
</html>
