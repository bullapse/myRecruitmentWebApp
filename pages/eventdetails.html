<script>
    var clickedEvent = getUrlParameter('event');
    console.log(clickedEvent);
    $(document).ready(function () {
        console.log("clickedEvent: " + clickedEvent);
        $.getJSON( 'http://localhost:8080/event/v1?_id=' + clickedEvent)
                .done(function( data ) {
                    console.log(data);
                    $("#eventname").text(data[0]._id);
                    $("#details").text(data[0].details);
                    $("#startdate").text(data[0].start_date);
                    $("#enddate").text(data[0].end_date);
                    $("#location").text(data[0].location);
                });
    });

</script>
